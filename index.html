<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitty Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Kitty Calculator</h1>
        <div class="calculator">
            <!-- Cat Ears -->
            <div class="cat-ears">
                <div class="ear left"></div>
                <div class="ear right"></div>
            </div>
            
            <!-- Calculator Display -->
            <div class="display">
                <div class="previous-operand"></div>
                <div class="current-operand">0</div>
            </div>
            
            <!-- Calculator Buttons -->
            <div class="button-grid">
                <button class="special">AC</button>
                <button class="special">+/-</button>
                <button class="special">%</button>
                <button class="operator">รท</button>
                
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">ร</button>
                
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">-</button>
                
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator">+</button>
                
                <button class="number zero">0</button>
                <button class="number dot">.</button>
                <button class="equals">=</button>
                <button class="hidden"></button>
            </div>
            
            <!-- Cat Whiskers -->
            <div class="whiskers">
                <div class="whisker-group right">
                    <div class="whisker"></div>
                    <div class="whisker"></div>
                    <div class="whisker"></div>
                </div>
                <div class="whisker-group left">
                    <div class="whisker"></div>
                    <div class="whisker"></div>
                    <div class="whisker"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
